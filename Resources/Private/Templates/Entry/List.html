<div class="faqcontainer">
	<f:for each="{categories}" as="category">
		<h4>{category.title}</h4>

		<f:for each="{category.faqs}" as="faq">
			<div class="faq">
				<h5 class="question" data-trigger="Tween" data-tween-toggle="!div.faq div.answer">{faq.question}</h5>
				<div class="answer">
					{faq.answer -> f:format.html()}
				</div>
			</div>
		</f:for>

	</f:for>
</div>
